<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Template</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="../js/components.js" defer></script>
    <link href="../js/components.js" rel="stylesheet">
</head>
<body class="font-serif bg-[#f5f5f5] text-gray-900">
    <!-- Navigation -->
    <div id="navbar-out"></div>

    <!-- Hero Section -->
    <div class="bg-[#f5f5f5] py-2 mt-2 grid grid-cols-1 lg:grid-cols-2 gap-8 items-center min-h-[70vh]">
        <div class="max-w-2xl mx-auto text-center lg:text-left px-16">
            <h1 class="text-7xl font-bold leading-tight">Human stories & ideas</h1>
            <p class="mt-4 text-lg">A place to read, write, and deepen your understanding</p>
            <div class="mt-8">
                <a href="#" class="bg-black text-white px-6 py-3 rounded-full">Start reading</a>
            </div>
        </div>
    
        <div class="flex justify-center lg:justify-end px-6 my-auto">
            <img src="./component/hero_image.webp" alt="Story Image" class="w-full max-w-md rounded-lg">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
