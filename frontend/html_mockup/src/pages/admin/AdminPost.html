<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <script src="/frontend/html_mockup/src/js/components.js" defer></script>
    <link href="/frontend/html_mockup/src/js/components.js" rel="stylesheet">

    <style>
        body {
            font-family: 'Times New Roman', cursive;
        }
    </style>
</head>
<body class="font-serif bg-[#f5f5f5] text-gray-900">
    <div id="navbar-owner"></div>

    <div class="bg-[#f5f5f5] py-1 px-8 sm:px-6 lg:px-8 mt-7">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-5xl font-bold mb-6 text-center md:text-left">Post Management</h1>
            <p class="text-xl text-gray-700 mb-8 text-center md:text-left">Manage and edit posts in the system.</p>

            <div class="mb-12 max-w-2xl">
                <div class="relative">
                    <input type="text" placeholder="Search posts..." class="w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-black">
                    <button class="absolute right-3 top-3 text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-1">
        <h2 class="text-2xl font-bold mb-8">List of Posts</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h3 class="text-xl font-bold ml-3">Post 1</h3>
                    </div>
                    <p class="text-gray-600 mb-4">Author: John Doe</p>
                    <p class="text-gray-600 mb-4">Date Posted: 2023-10-27</p>
                    <div class="flex justify-between">
                        <button class="px-4 py-2 bg-orange-200 text-white rounded-full hover:bg-yellow-600">Block Comments</button>
                        <button class="px-4 py-2 bg-red-200 text-white rounded-full hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h3 class="text-xl font-bold ml-3">Post 2</h3>
                    </div>
                    <p class="text-gray-600 mb-4">Author: Jane Smith</p>
                    <p class="text-gray-600 mb-4">Date Posted: 2023-10-26</p>
                    <div class="flex justify-between">
                        <button class="px-4 py-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600">Block Comments</button>
                        <button class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </div>

             <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h3 class="text-xl font-bold ml-3">Post 3</h3>
                    </div>
                    <p class="text-gray-600 mb-4">Author: David Lee</p>
                    <p class="text-gray-600 mb-4">Date Posted: 2023-10-25</p>
                    <div class="flex justify-between">
                        <button class="px-4 py-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600">Block Comments</button>
                        <button class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
</html>
