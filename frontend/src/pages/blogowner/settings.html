<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Hoang Thanh</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../assets/js/pages/blogger.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w mx-3 px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">QuickBlog - Blogger</h1>
    
                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="https://gravatar.com/userimage/226055550/371783b5621ab23c89278350e3e85e27.jpeg?size=256"
                            alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium">thanhthikalyce</span>
                        <i class="fas fa-chevron-down text-gray-500 text-xs transition-transform"></i>
                    </button>
    
                    <!-- Dropdown Menu -->
                    <div id="userDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block text-red-600">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside
        class="right-sidebar bg-white border-r border-gray-200 min-h-screen transition-all duration-300 hidden lg:block">
        <div class="px-4 py-6">
            <nav class="space-y-2">
                <a href="./dashboard.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="./post.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-file-lines w-5"></i>
                    <span class="nav-text">Posts</span>
                </a>
                <a href="./media.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-photo-film w-5"></i>
                    <span class="nav-text">Media</span>
                </a>
                <a href="./comments.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-comments w-5"></i>
                    <span class="nav-text">Comments</span>
                </a>
                <a href="./profile.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-user w-5"></i>
                    <span class="nav-text">Profile</span>
                </a>
                <a href="./settings.html"
                    class="flex items-center gap-3 px-4 py-2.5 bg-blue-50 text-blue-700 rounded-lg">
                    <i class="fas fa-gear w-5"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>

            <div class="mt-6 space-y-3">
                <button
                    class="w-full px-4 py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded-lg flex items-center gap-2">
                    <i class="fas fa-plus w-5"></i>
                    <a href="./newpost.html" class="sidebar-button-text">New Post</a>
                </button>
            </div>
        </div>
    </aside>

        <!-- Settings Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <!-- Account Info Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-0">
                    <h2 class="text-2xl font-bold mb-6">Account Info</h2>
                    
                    <div class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <div class="border border-gray-200 rounded-lg px-4 py-3 bg-gray-50">
                                thanhthikalyce@example.com
                            </div>
                            <p class="text-gray-500 text-sm mt-2">Contact support to change your email</p>
                        </div>

                        <!-- Website -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Website</label>
                            <div class="border border-gray-200 rounded-lg px-4 py-3 bg-gray-50">
                                https://thanhthikalyce.blog
                            </div>
                            <p class="text-gray-500 text-sm mt-2">Your public website URL</p>
                        </div>
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <h2 class="text-2xl font-bold mb-6">Preferences</h2>
                    
                    <div class="space-y-8">
                        <!-- Theme Selection -->
                        <div>
                            <h3 class="text-lg font-medium mb-4">Theme</h3>
                            <div class="grid gap-4 sm:grid-cols-2">
                                <label class="flex items-center gap-4 p-4 border border-gray-200 rounded-lg cursor-pointer hover:border-gray-300">
                                    <input type="radio" name="theme" value="light" class="text-blue-600" checked>
                                    <div class="flex-1">
                                        <span class="block font-medium">Light Mode</span>
                                        <span class="block text-sm text-gray-500 mt-1">Default theme</span>
                                    </div>
                                    <i class="fas fa-sun text-gray-400"></i>
                                </label>
                                
                                <label class="flex items-center gap-4 p-4 border border-gray-200 rounded-lg cursor-pointer hover:border-gray-300">
                                    <input type="radio" name="theme" value="dark" class="text-blue-600">
                                    <div class="flex-1">
                                        <span class="block font-medium">Dark Mode</span>
                                        <span class="block text-sm text-gray-500 mt-1">Low-light viewing</span>
                                    </div>
                                    <i class="fas fa-moon text-gray-400"></i>
                                </label>
                            </div>
                        </div>

                        <!-- Language Selection -->
                        <div>
                            <h3 class="text-lg font-medium mb-4">Language</h3>
                            <div class="relative">
                                <select class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                    <option>English</option>
                                    <option>Vietnamese</option>
                                    <option>Japanese</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </div>
                            </div>
                            <p class="text-gray-500 text-sm mt-2">Choose your preferred language</p>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="pt-6">
                        <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const themeRadios = document.querySelectorAll('input[name="theme"]');
        themeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        });

        // Language Selection
        const languageSelect = document.querySelector('select');
        languageSelect.addEventListener('change', () => {
            // Add language change logic here
        });
    </script>
</body>
</html>
