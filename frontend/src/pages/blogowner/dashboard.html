<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hoang Thanh</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../assets/js/components/componentsConfig.js" defer></script>
    <script src="../../assets/js/pages/blogger.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w mx-3 px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">QuickBlog - Blogger</h1>
    
                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="https://gravatar.com/userimage/226055550/371783b5621ab23c89278350e3e85e27.jpeg?size=256"
                            alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium">thanhthikalyce</span>
                        <i class="fas fa-chevron-down text-gray-500 text-xs transition-transform"></i>
                    </button>
    
                    <!-- Dropdown Menu -->
                    <div id="userDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block text-red-600">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="flex">
        <!-- Sidebar -->
        <aside
            class="right-sidebar bg-white border-r border-gray-200 min-h-screen transition-all duration-300 hidden lg:block">
            <div class="px-4 py-6">
                <nav class="space-y-2">
                    <a href="./dashboard.html"
                        class="flex items-center gap-3 px-4 py-2.5 bg-blue-50 text-blue-700 rounded-lg">
                        <i class="fas fa-chart-line w-5"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="./post.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-file-lines w-5"></i>
                        <span class="nav-text">Posts</span>
                    </a>
                    <a href="./media.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-photo-film w-5"></i>
                        <span class="nav-text">Media</span>
                    </a>
                    <a href="./comments.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-comments w-5"></i>
                        <span class="nav-text">Comments</span>
                    </a>
                    <a href="./profile.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-user w-5"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                    <a href="./settings.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-gear w-5"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </nav>

                <div class="mt-6 space-y-3">
                    <button
                        class="w-full px-4 py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded-lg flex items-center gap-2">
                        <i class="fas fa-plus w-5"></i>
                        <a href="./newpost.html" class="sidebar-button-text">New Post</a>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Your Posts</h2>
                <select class="border border-gray-300 rounded-lg px-4 py-2 bg-white">
                    <option>1 day</option>
                    <option>7 days</option>
                    <option>1 month</option>
                    <option>1 year</option>
                </select>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-gray-500">Views</h3>
                        <i class="fas fa-eye text-blue-500"></i>
                    </div>
                    <p class="mt-2 text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-gray-500">Comments</h3>
                        <i class="fas fa-comment text-green-500"></i>
                    </div>
                    <p class="mt-2 text-3xl font-bold">0</p>
                </div>
            </div>

            <!-- Posts Table -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <div class="text-center py-12">
                    <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">No data available for the selected period</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
