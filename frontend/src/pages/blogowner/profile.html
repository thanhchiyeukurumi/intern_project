<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Hoang Thanh</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../assets/js/pages/theme-toggle.js" defer></script>
    <script src="../../assets/js/components/componentsConfig.js" defer></script>
    <script src="../../assets/js/pages/blogger.js" defer></script>
</head>

<body class="bg-[var(--blogger-bg-body)] text-[var(--blogger-text-primary)]" data-theme="light">
    <!-- Header -->    
    <header class="bg-[var(--blogger-bg-header)] shadow-[var(--blogger-shadow)]">
        <div class="max-w mx-3 px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-[var(--blogger-text-primary)]">QuickBlog - Blogger</h1>
    
                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="https://gravatar.com/userimage/226055550/371783b5621ab23c89278350e3e85e27.jpeg?size=256"
                            alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-[var(--blogger-text-primary)]">thanhthikalyce</span>
                        <i class="fas fa-chevron-down text-[var(--blogger-icon-secondary)] text-xs transition-transform"></i>
                    </button>
    
                    <!-- Dropdown Menu -->
                    <div id="userDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-[var(--blogger-bg-dropdown)] rounded-md shadow-[var(--blogger-shadow-lg)] py-1 z-10 border border-[var(--blogger-border-dropdown)]">
                        <a href="#" class="px-4 py-2.5 text-sm text-[var(--blogger-text-secondary)] hover:bg-[var(--blogger-bg-dropdown-hover)] block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm text-[var(--blogger-text-secondary)] hover:bg-[var(--blogger-bg-dropdown-hover)] block">Settings</a>
                        <hr class="my-1 border-[var(--blogger-border-dropdown)]">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-[var(--blogger-bg-dropdown-hover)] block text-[var(--blogger-text-danger)]">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="flex">
         <!-- Sidebar -->
         <aside
         class="right-sidebar bg-[var(--blogger-bg-sidebar)] border-r border-[var(--blogger-border-color)] min-h-screen transition-all duration-300 hidden lg:block">
         <div class="px-4 py-6">
             <nav class="space-y-2">
                 <a href="./dashboard.html"
                     class="flex items-center gap-3 px-4 py-2.5 text-[var(--blogger-text-sidebar)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                     <i class="fas fa-chart-line w-5"></i>
                     <span class="nav-text">Dashboard</span>
                 </a>
                 <a href="./post.html"
                     class="flex items-center gap-3 px-4 py-2.5 text-[var(--blogger-text-sidebar)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                     <i class="fas fa-file-lines w-5"></i>
                     <span class="nav-text">Posts</span>
                 </a>
                 <a href="./media.html"
                     class="flex items-center gap-3 px-4 py-2.5 text-[var(--blogger-text-sidebar)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                     <i class="fas fa-photo-film w-5"></i>
                     <span class="nav-text">Media</span>
                 </a>
                 <a href="./comments.html"
                     class="flex items-center gap-3 px-4 py-2.5 text-[var(--blogger-text-sidebar)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                     <i class="fas fa-comments w-5"></i>
                     <span class="nav-text">Comments</span>
                 </a>
                 <a href="./profile.html"
                     class="flex items-center gap-3 px-4 py-2.5 bg-[var(--blogger-bg-sidebar-active)] text-[var(--blogger-text-sidebar-active)] rounded-lg">
                     <i class="fas fa-user w-5"></i>
                     <span class="nav-text">Profile</span>
                 </a>
                 <a href="./settings.html"
                     class="flex items-center gap-3 px-4 py-2.5 text-[var(--blogger-text-sidebar)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                     <i class="fas fa-gear w-5"></i>
                     <span class="nav-text">Settings</span>
                 </a>
             </nav>

         </div>
     </aside>

        <!-- Profile Main Content -->
        <main class="flex-1 p-6">
            <!-- <h2 class="flex justify-between items-center text-2xl font-bold mb-6">Comments</h2> -->
            <div class="bg-[var(--blogger-bg-card)] rounded-xl shadow-[var(--blogger-shadow)] border border-[var(--blogger-border-color)] p-8">
                <h2 class="text-2xl font-bold text-[var(--blogger-text-primary)] mb-8">Profile</h2>
                
                <!-- Avatar Section -->
                <div class="flex items-center gap-6 mb-8">
                    <img src="https://gravatar.com/userimage/226055550/371783b5621ab23c89278350e3e85e27.jpeg?size=256"
                        alt="Profile" class="w-20 h-20 rounded-full">
                    <div>
                        <button class="px-4 py-2 text-sm font-medium bg-[var(--blogger-bg-body)] text-[var(--blogger-text-primary)] hover:bg-[var(--blogger-bg-sidebar-hover)] rounded-lg">
                            Change Avatar
                        </button>
                        <p class="text-[var(--blogger-text-tertiary)] text-sm mt-2">Recommended size: 256x256 pixels</p>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="space-y-6">
                    <!-- Username (Non-editable) -->
                    <div>
                        <label class="block text-sm font-medium text-[var(--blogger-text-secondary)] mb-2">Username</label>
                        <div class="border border-[var(--blogger-border-color)] rounded-lg px-4 py-3 bg-[var(--blogger-bg-readonly)] text-[var(--blogger-text-primary)]">
                            thanhthikalyce
                        </div>
                        <p class="text-[var(--blogger-text-tertiary)] text-sm mt-2">Username cannot be changed</p>
                    </div>

                    <!-- Name (Editable) -->
                    <div>
                        <label class="block text-sm font-medium text-[var(--blogger-text-secondary)] mb-2">Name</label>
                        <div class="relative">
                            <div contenteditable="true" 
                                class="editable-field border border-[var(--blogger-border-color)] rounded-lg px-4 py-3 hover:border-[var(--blogger-border-hover)] focus:border-[var(--blogger-focus-ring-color)] focus:ring-2 focus:ring-[var(--blogger-focus-ring-color)] outline-none transition bg-[var(--blogger-bg-select)] text-[var(--blogger-text-primary)]"
                                data-original-value="Hoang Thanh">
                                Hoang Thanh
                            </div>
                        </div>
                    </div>

                    <!-- Description (Editable) -->
                    <div>
                        <label class="block text-sm font-medium text-[var(--blogger-text-secondary)] mb-2">About Me</label>
                        <div class="relative">
                            <div contenteditable="true" 
                                class="editable-field border border-[var(--blogger-border-color)] rounded-lg px-4 py-3 hover:border-[var(--blogger-border-hover)] focus:border-[var(--blogger-focus-ring-color)] focus:ring-2 focus:ring-[var(--blogger-focus-ring-color)] outline-none transition min-h-[100px] bg-[var(--blogger-bg-select)] text-[var(--blogger-text-primary)]"
                                data-original-value="Front-end developer and technical writer">
                                Front-end developer and technical writer
                            </div>
                        </div>
                    </div>

                    <!-- Save Button (Initially hidden) -->
                    <div class="pt-4">
                        <button id="saveButton" class="hidden px-6 py-2 bg-[var(--blogger-button-primary-bg)] hover:bg-[var(--blogger-button-primary-hover-bg)] text-[var(--blogger-button-text)] rounded-lg font-medium transition">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
