    <div class="flex">
        <!-- Sidebar -->
        <aside
        class="right-sidebar bg-white border-r border-gray-200 min-h-screen transition-all duration-300 hidden lg:block">
        <div class="px-4 py-6">
            <nav class="space-y-2">
                <a href="./dashboard.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="nav-text">Dashboard</span>

                <a href="./post.html"

                    <span class="nav-text">Media</span>

                <a href="./comments.html"

                    <i class="fas fa-comments w-5"></i>
                    <span class="nav-text">Comments</span>

                <a href="./profile.html"

                    <i class="fas fa-user w-5"></i>
                    <span class="nav-text">Profile</span>

                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">

            <!-- <div class="mt-6 space-y-3">
                <button
                    class="w-full px-4 py-2.5 bg-blue-200 text-blue-700 rounded-lg flex items-center gap-2">
                    <i class="fas fa-pen w-5"></i>
                    <a href="./newpost.html" class="sidebar-button-text">Create Post</a>
                </button>
            </div> -->
        </div>
    </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="border-b border-gray-200">
                    <div class="flex">
                        <button id="tab-edit" class="px-6 py-4 tab-active">Create Post</button>
                        <button id="tab-preview" class="px-6 py-4">Preview</button>
                    </div>
                </div>

                <!-- Phần soạn thảo -->
                <div id="editor-container" class="p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Create New Post</h2>
                    
                    <form class="space-y-6" id="post-form">
                        <div class="content-container">
                            <!-- Post Title -->
                            <div>
                                <label class="block text-sm font-medium mb-2">Title</label>
                                <input type="text" id="post-title" placeholder="Enter your post title" 
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>

                            <!-- Category & Description -->
                            <div class="grid gap-6 md:grid-cols-2 mt-2">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Categories</label>
                                    <select id="post-category" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                        <option value="">Select Categories</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Programming">Programming</option>
                                        <option value="Designing">Designing</option>
                                        <option value="Business">Business</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Ryoukou">Du lịch</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Description</label>
                                    <input type="text" id="post-description" placeholder="Enter your post description"  
                                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                </div>
                            </div>

                            <!-- Featured Image -->
                            <div>
                                <label class="block text-sm font-medium mb-2 mt-2">Image of Post</label>
                                <div class="border-2 border-dashed border-gray-200 rounded-lg p-4 text-center" id="featured-image-container">
                                    <div id="upload-placeholder" class="cursor-pointer hover:bg-gray-50 rounded-lg py-8">
                                        <div class="mb-4 text-gray-400">
                                            <i class="fas fa-cloud-upload-alt text-3xl"></i>
                                        </div>
                                        <p class="text-sm text-gray-600">
                                            <span class="font-semibold text-blue-600">Click để tải lên</span> 
                                            hoặc kéo và thả
                                        </p>
                                        <p class="text-xs text-gray-500 mt-1">PNG, JPG tối đa 2MB</p>
                                    </div>
                                    <div id="preview-featured-image" class="hidden">
                                        <img id="featured-image-preview" class="mx-auto max-h-64 rounded-lg" alt="Ảnh đại diện">
                                        <button type="button" id="remove-featured-image" class="mt-3 text-red-600 text-sm hover:text-red-800">
                                            <i class="fas fa-trash"></i> Xóa ảnh
                                        </button>
                                    </div>
                                    <input type="file" id="featured-image-upload" class="hidden" accept="image/*">
                                </div>
                            </div>

                            <!-- Editor -->
                            <div>
                                <label class="block text-sm font-medium mb-2 mt-2">Nội dung</label>
                                <div class="editor-wrapper">
                                    <div class="bg-gray-50 border-b border-gray-200 px-2 py-2 flex items-center text-sm">
                                        <div class="flex items-center mr-2">
                                            <button type="button" class="text-gray-600 hover:text-blue-600 px-2 py-1" id="insert-image">
                                                <i class="fas fa-image"></i> Ảnh
                                            </button>
                                            <button type="button" class="text-gray-600 hover:text-blue-600 px-2 py-1" id="insert-video">
                                                <i class="fas fa-video"></i> Video
                                            </button>
                                            <button type="button" class="text-gray-600 hover:text-blue-600 px-2 py-1" id="insert-embed">
                                                <i class="fas fa-code"></i> Embed
                                            </button>
                                        </div>
                                    </div>
                                    <div id="editor" class="post-detail-style"></div>
                                    <input type="hidden" id="editor-content" name="content">
                                </div>
                            </div>

                            <!-- Media Library Quick Access -->
                            <!-- Actions -->
                            <div class="pt-4 flex justify-end gap-3">
                                <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                                    Publish
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Phần xem trước -->
                <div id="preview-container" class="preview-container hidden">
                    <article class="preview-article">
                    </article>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Quill Editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Viết nội dung bài viết của bạn tại đây...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['blockquote', 'code-block'],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // Tối ưu hiển thị font (giảm giật khi load font)
        document.fonts.ready.then(() => {
            document.body.classList.add('fonts-loaded');
        });

        // Đảm bảo nội dung Quill có chiều rộng giống với trang chi tiết
        const adjustQuillFormatting = () => {
            // Tìm tất cả các ảnh và căn chỉnh
            const images = quill.root.querySelectorAll('img');
            images.forEach(img => {
                img.style.display = 'block';
                img.style.maxWidth = '100%';
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.margin = '20px auto';
                img.style.borderRadius = '8px';
            });
        };

        // Chạy sau khi editor được tải
        setTimeout(adjustQuillFormatting, 500);

        // Xử lý chọn tab
        const tabEdit = document.getElementById('tab-edit');
        const tabPreview = document.getElementById('tab-preview');
        const editorContainer = document.getElementById('editor-container');
        const previewContainer = document.getElementById('preview-container');

        tabEdit.addEventListener('click', function() {
            tabEdit.classList.add('tab-active');
            tabPreview.classList.remove('tab-active');
            editorContainer.classList.remove('hidden');
            previewContainer.classList.add('hidden');
        });

        tabPreview.addEventListener('click', function() {
            tabPreview.classList.add('tab-active');
            tabEdit.classList.remove('tab-active');
            editorContainer.classList.add('hidden');
            previewContainer.classList.remove('hidden');
            
            // Cập nhật nội dung xem trước
            updatePreview();
        });

        // Cập nhật xem trước
        function updatePreview() {
            const title = document.getElementById('post-title').value || 'Tiêu đề bài viết';
            const category = document.getElementById('post-category').value || 'Chuyên mục';
            let content = quill.root.innerHTML;
            
            // Đảm bảo ảnh được căn giữa khi hiển thị xem trước
            content = fixImageAlignment(content);
            
            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-category').textContent = category;
            document.getElementById('preview-content').innerHTML = content;
            
            // Hiển thị ảnh đại diện nếu có
            const previewImg = document.getElementById('featured-image-preview');
            if (previewImg && !previewImg.classList.contains('hidden') && previewImg.src) {
                document.getElementById('preview-featured-img').src = previewImg.src;
                document.getElementById('preview-image').classList.remove('hidden');
            } else {
                document.getElementById('preview-image').classList.add('hidden');
            }
        }

        // Hàm xử lý căn giữa ảnh trong nội dung khi xem trước
        function fixImageAlignment(content) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            // Tìm tất cả các thẻ img và đặt chúng vào container có căn giữa
            const images = tempDiv.querySelectorAll('img');
            images.forEach(img => {
                // Đảm bảo ảnh có kích thước đầy đủ chiều rộng
                img.style.width = '100%';
                
                // Kiểm tra nếu ảnh không nằm trong wrapper thì bọc lại
                if (!img.parentElement.classList.contains('image-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';
                    img.parentNode.insertBefore(wrapper, img);
                    wrapper.appendChild(img);
                    
                    // Thêm caption nếu chưa có
                    const caption = document.createElement('p');
                    caption.className = 'caption';
                    caption.textContent = 'Ảnh minh họa';
                    wrapper.appendChild(caption);
                }
            });
            
            return tempDiv.innerHTML;
        }

        // Xử lý tải lên ảnh đại diện
        const featuredImageUpload = document.getElementById('featured-image-upload');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const previewFeaturedImage = document.getElementById('preview-featured-image');
        const featuredImagePreview = document.getElementById('featured-image-preview');
        const removeFeaturedImage = document.getElementById('remove-featured-image');
        const featuredImageContainer = document.getElementById('featured-image-container');
        
        featuredImageContainer.addEventListener('click', function() {
            featuredImageUpload.click();
        });
        
        featuredImageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    featuredImagePreview.src = e.target.result;
                    uploadPlaceholder.classList.add('hidden');
                    previewFeaturedImage.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
        
        removeFeaturedImage.addEventListener('click', function(e) {
            e.stopPropagation();
            featuredImageUpload.value = '';
            uploadPlaceholder.classList.remove('hidden');
            previewFeaturedImage.classList.add('hidden');
        });

        // Xử lý tải ảnh vào editor
        document.getElementById('insert-image').addEventListener('click', function() {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();
            
            input.onchange = () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const range = quill.getSelection(true);
                        quill.insertEmbed(range.index, 'image', e.target.result);
                        
                        // Đảm bảo ảnh có kích thước đúng
                        setTimeout(() => {
                            const img = quill.root.querySelector(`img[src="${e.target.result}"]`);
                            if (img) {
                                img.style.display = 'block';
                                img.style.maxWidth = '100%';
                                img.style.width = '100%';
                                img.style.height = 'auto';
                                img.style.margin = '20px auto';
                                img.style.borderRadius = '8px';
                            }
                        }, 10);
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
        
        // Thêm ảnh kèm chú thích
        document.getElementById('insert-image-caption').addEventListener('click', function() {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();
            
            input.onchange = () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const range = quill.getSelection(true);
                        
                        // Chèn ảnh vào vị trí con trỏ
                        quill.insertEmbed(range.index, 'image', e.target.result);
                        
                        // Đảm bảo ảnh có kích thước đúng
                        setTimeout(() => {
                            const img = quill.root.querySelector(`img[src="${e.target.result}"]`);
                            if (img) {
                                img.style.display = 'block';
                                img.style.maxWidth = '100%';
                                img.style.width = '100%';
                                img.style.height = 'auto';
                                img.style.margin = '20px auto';
                                img.style.borderRadius = '8px';
                            }
                        }, 10);
                        
                        // Thêm chú thích ảnh
                        quill.insertText(range.index + 1, '\n', 'user');
                        
                        // Tạo caption
                        const captionText = "Ảnh minh họa";
                        quill.insertText(range.index + 2, captionText, {
                            'italic': true,
                            'color': '#666666',
                            'align': 'center',
                            'class': 'image-caption'
                        });
                        
                        // Thêm dòng trống sau caption
                        quill.insertText(range.index + 2 + captionText.length, '\n\n', 'user');
                    };
                    reader.readAsDataURL(file);
                }
            };
        });

        // Dropdown script cho SEO settings
        const seoToggle = document.getElementById('seo-toggle');
        const seoContent = document.getElementById('seo-content');
        const seoIcon = seoToggle.querySelector('i');
        
        seoToggle.addEventListener('click', function() {
            seoContent.classList.toggle('hidden');
            seoIcon.classList.toggle('rotate-180');
        });

        // Xử lý sự kiện paste để đảm bảo ảnh được căn giữa
        quill.clipboard.addMatcher('img', function(node, delta) {
            // Đảm bảo ảnh có style đúng
            node.setAttribute('style', 'display: block; max-width: 100%; width: 100%; height: auto; margin: 20px auto; border-radius: 8px;');
            
            return delta;
        });
        
        // Xử lý paste từ bất kỳ nguồn nào (bao gồm VnExpress)
        quill.root.addEventListener('paste', function(e) {
            // Chờ một chút để Quill xử lý paste
            setTimeout(function() {
                // Tìm tất cả các ảnh và căn chỉnh
                const images = quill.root.querySelectorAll('img');
                images.forEach(img => {
                    img.style.display = 'block';
                    img.style.maxWidth = '100%';
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.margin = '20px auto';
                    img.style.borderRadius = '8px';
                });
            }, 100);
        });

        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('editor-content').value = quill.root.innerHTML;
            // Tại đây bạn sẽ thêm logic để gửi dữ liệu bài viết lên server
            alert('Bài viết đã được xuất bản!');
        });

        // Dropdown Toggle for User Profile
        const dropdownButton = document.getElementById('userDropdownButton');
        const dropdown = document.getElementById('userDropdown');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = dropdownButton.getAttribute('aria-expanded') === 'true';
            dropdown.classList.toggle('hidden', isExpanded);
            dropdownButton.setAttribute('aria-expanded', !isExpanded);
        });

        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target) && e.target !== dropdownButton) {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
