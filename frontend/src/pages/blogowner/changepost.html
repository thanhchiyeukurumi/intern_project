<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - QuickBlog</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w mx-3 px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">QuickBlog - Blogger</h1>
    
                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="https://gravatar.com/userimage/226055550/371783b5621ab23c89278350e3e85e27.jpeg?size=256"
                            alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium">thanhthikalyce</span>
                        <i class="fas fa-chevron-down text-gray-500 text-xs transition-transform"></i>
                    </button>
    
                    <!-- Dropdown Menu -->
                    <div id="userDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-50 block text-red-600">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside
        class="right-sidebar bg-white border-r border-gray-200 min-h-screen transition-all duration-300 hidden lg:block">
        <div class="px-4 py-6">
            <nav class="space-y-2">
                <a href="./dashboard.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="./post.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-file-lines w-5"></i>
                    <span class="nav-text">Posts</span>
                </a>
                <a href="./media.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-photo-film w-5"></i>
                    <span class="nav-text">Media</span>
                </a>
                <a href="./comments.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-comments w-5"></i>
                    <span class="nav-text">Comments</span>
                </a>
                <a href="./profile.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-user w-5"></i>
                    <span class="nav-text">Profile</span>
                </a>
                <a href="./settings.html"
                    class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-gear w-5"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>

            <div class="mt-6 space-y-3">
                <button
                    class="w-full px-4 py-2.5 bg-blue-200 text-blue-700 rounded-lg flex items-center gap-2">
                    <i class="fas fa-pen w-5"></i>
                    <a href="#" class="sidebar-button-text">Change Post</a>
                </button>
            </div>
        </div>
    </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <h2 class="text-2xl font-bold mb-6">Create New Post</h2>
                    
                    <form class="space-y-6">
                        <!-- Post Title -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Title</label>
                            <input type="text" placeholder="Enter post title" 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>

                        <!-- Category & Tags -->
                        <div class="grid gap-6 md:grid-cols-2">
                            <div>
                                <label class="block text-sm font-medium mb-2">Category</label>
                                <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                    <option>Select category</option>
                                    <option>Technology</option>
                                    <option>Programming</option>
                                    <option>Design</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tags</label>
                                <input type="text" placeholder="comma separated tags" 
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                        </div>

                        <!-- Featured Image -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Featured Image</label>
                            <div class="border-2 border-dashed border-gray-200 rounded-lg p-8 text-center">
                                <div class="cursor-pointer hover:bg-gray-50 rounded-lg py-12">
                                    <div class="mb-4 text-gray-400">
                                        <i class="fas fa-cloud-upload-alt text-3xl"></i>
                                    </div>
                                    <p class="text-sm text-gray-600">
                                        <span class="font-semibold text-blue-600">Click to upload</span> 
                                        or drag and drop
                                    </p>
                                    <p class="text-xs text-gray-500 mt-1">PNG, JPG up to 2MB</p>
                                    <input type="file" class="hidden" accept="image/*">
                                </div>
                            </div>
                        </div>

                        <!-- Editor -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Content</label>
                            <div id="editor" class="border border-gray-200 rounded-lg min-h-[400px]"></div>
                            <input type="hidden" id="editor-content" name="content">
                        </div>

                        <!-- Actions -->
                        <div class="pt-4 flex justify-end gap-3">
                            <button type="button" class="px-6 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">
                                Save Draft
                            </button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                                Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Quill Editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your post content here...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'header': [1, 2, 3, false] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // Handle image upload
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('max-w-full', 'h-auto', 'rounded-lg');
                    quill.root.querySelector('.ql-editor').appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        // Include existing dropdown script from profile.html
        // ...
    </script>
</body>
</html>
