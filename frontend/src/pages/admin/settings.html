<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/pages/admin.js" defer></script>
    <link rel="stylesheet" href="../../dist/tailwind.css">
</head>
<body class="admin-layout">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="p-4">
                <div class="admin-sidebar-brand">
                    <span>AdminPanel</span>
                </div>
                <nav>
                    <ul>
                        <li class="admin-nav-item">
                            <a href="dashboard.html" class="admin-nav-link">
                                <i class="fas fa-tachometer-alt admin-nav-icon"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="post.html" class="admin-nav-link">
                                <i class="fas fa-file-alt admin-nav-icon"></i>
                                <span>Posts</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="users.html" class="admin-nav-link">
                                <i class="fas fa-users admin-nav-icon"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="categories.html" class="admin-nav-link">
                                <i class="fas fa-folder admin-nav-icon"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="settings.html" class="admin-nav-link active">
                                <i class="fas fa-cog admin-nav-icon"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="#" class="admin-nav-link">
                    <i class="fas fa-sign-out-alt admin-nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="admin-main">
            <!-- Top Header -->
            <header class="admin-header">
                <div class="flex items-center">
                    <button class="admin-menu-button" id="mobile-menu-button">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="admin-header-title">Settings</h1>
                </div>
                <div class="admin-dropdown">
                    <button class="admin-profile">
                        <img class="admin-profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Profile">
                        <span class="admin-profile-name">John Doe</span>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="admin-content">
                <div class="container mx-auto">
                    <div class="admin-card">
                        <h2 class="text-xl font-semibold mb-4">Language Settings</h2>
                        <form id="language-form">
                            <div class="admin-form-group">
                                <label for="language" class="admin-form-label">Add New Language</label>
                                <input type="text" id="language" name="language" class="admin-form-input">
                            </div>
                            <button type="submit" class="admin-btn admin-btn-primary">
                                Add Language
                            </button>
                        </form>
                    </div>

                    <div class="admin-card mt-6">
                        <h2 class="text-xl font-semibold mb-4">Current Languages</h2>
                        <ul id="language-list" class="space-y-2">
                            <!-- Languages will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
