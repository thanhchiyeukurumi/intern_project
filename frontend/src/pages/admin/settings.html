<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/pages/admin.js" defer></script>
    <link rel="stylesheet" href="../../dist/tailwind.css">
</head>
<body class="bg-gray-100 font-sans admin-layout">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="bg-indigo-800 text-white w-64 flex-shrink-0 hidden md:block">
            <div class="p-4">
                <div class="flex items-center justify-center mb-8">
                    <span class="text-2xl font-bold">AdminPanel</span>
                </div>
                <nav>
                    <ul>
                        <li class="mb-1">
                            <a href="dashboard.html" class="flex items-center py-2 px-4 rounded-lg hover:bg-indigo-700">
                                <i class="fas fa-tachometer-alt mr-3 w-6"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="mb-1">
                            <a href="post.html" class="flex items-center py-2 px-4 rounded-lg hover:bg-indigo-700">
                                <i class="fas fa-file-alt mr-3 w-6"></i>
                                <span>Posts</span>
                            </a>
                        </li>
                        <li class="mb-1">
                            <a href="users.html" class="flex items-center py-2 px-4 rounded-lg hover:bg-indigo-700">
                                <i class="fas fa-users mr-3 w-6"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="mb-1">
                            <a href="categories.html" class="flex items-center py-2 px-4 rounded-lg hover:bg-indigo-700">
                                <i class="fas fa-folder mr-3 w-6"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="mb-1">
                            <a href="settings.html" class="flex items-center py-2 px-4 bg-indigo-700 rounded-lg">
                                <i class="fas fa-cog mr-3 w-6"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="#" class="flex items-center py-2 px-4 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm py-4 px-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button class="text-gray-500 focus:outline-none md:hidden mr-3" id="mobile-menu-button">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold">User Management</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="flex items-center focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Profile">
                                <span class="ml-2 text-gray-700">John Doe</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="container mx-auto">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4">Language Settings</h2>
                        <form id="language-form">
                            <div class="mb-6">
                                <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Add New Language</label>
                                <input type="text" id="language" name="language" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Add Language
                            </button>
                        </form>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4">Current Languages</h2>
                        <ul id="language-list" class="space-y-2">
                            <!-- Languages will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
