<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Category Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/pages/admin.js" defer></script>
    <link rel="stylesheet" href="../../dist/tailwind.css">
</head>
<body class="admin-layout">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="p-4">
                <div class="admin-sidebar-brand">
                    <span>AdminPanel</span>
                </div>
                <nav>
                    <ul>
                        <li class="admin-nav-item">
                            <a href="dashboard.html" class="admin-nav-link">
                                <i class="fas fa-tachometer-alt admin-nav-icon"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="post.html" class="admin-nav-link">
                                <i class="fas fa-file-alt admin-nav-icon"></i>
                                <span>Posts</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="users.html" class="admin-nav-link">
                                <i class="fas fa-users admin-nav-icon"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="categories.html" class="admin-nav-link active">
                                <i class="fas fa-folder admin-nav-icon"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="settings.html" class="admin-nav-link">
                                <i class="fas fa-cog admin-nav-icon"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="#" class="admin-nav-link">
                    <i class="fas fa-sign-out-alt admin-nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="admin-main">
            <!-- Top Header -->
            <header class="admin-header">
                <div class="flex items-center">
                    <button class="admin-menu-button" id="mobile-menu-button">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="admin-header-title">Category Management</h1>
                </div>
                <div class="admin-dropdown">
                    <button class="admin-profile">
                        <img class="admin-profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Profile">
                        <span class="admin-profile-name">John Doe</span>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="admin-content">
                <div class="container mx-auto">
                    <!-- Category Management Tools -->
                    <div class="admin-card">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                            <div class="mb-4 md:mb-0">
                                <h2 class="text-xl font-semibold">All Categories</h2>
                                <p class="text-sm text-gray-500">Manage categories, add or delete</p>
                            </div>
                            <div class="flex flex-col sm:flex-row gap-3">
                                <button onclick="toggleAddForm()" class="admin-btn admin-btn-primary">
                                    <i class="fas fa-plus mr-2"></i> Add Category
                                </button>
                            </div>
                        </div>

                        <!-- Add Category Form (Ẩn/Hiện) -->
                        <div id="addCategoryForm" class="hidden mb-6 bg-gray-50 p-4 rounded-lg">
                            <form class="space-y-4">
                                <div class="admin-form-group">
                                    <label class="admin-form-label">Category Name</label>
                                    <input type="text" class="admin-form-input">
                                </div>
                                <div class="admin-form-group">
                                    <label class="admin-form-label">Parent Category</label>
                                    <select class="admin-form-select">
                                        <option value="">None</option>
                                        <option value="1">Technology</option>
                                        <option value="2">Web Development</option>
                                    </select>
                                </div>
                                <div class="flex justify-end space-x-3">
                                    <button type="button" onclick="toggleAddForm()" class="admin-btn admin-btn-secondary">
                                        Cancel
                                    </button>
                                    <button type="submit-form" class="admin-btn admin-btn-primary">
                                        Add Category
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Categories Table -->
                        <div class="overflow-x-auto">
                            <table class="admin-table">
                                <thead class="admin-table-header">
                                    <tr>
                                        <th scope="col" class="admin-table-th">
                                            <div class="flex items-center">
                                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 rounded">
                                            </div>
                                        </th>
                                        <th scope="col" class="admin-table-th">Name</th>
                                        <th scope="col" class="admin-table-th text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Category 1 -->
                                    <tr class="admin-table-row">
                                        <td class="admin-table-cell">
                                            <div class="flex items-center">
                                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 rounded">
                                            </div>
                                        </td>
                                        <td class="admin-table-cell">
                                            <div class="text-sm font-medium">Technology</div>
                                        </td>
                                        <td class="admin-table-cell text-right space-x-2">
                                            <button class="text-red-600 hover:text-red-900 delete-category-btn"><i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>

                                    <!-- Category 2 -->
                                    <tr class="admin-table-row">
                                        <td class="admin-table-cell">
                                            <div class="flex items-center">
                                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 rounded">
                                            </div>
                                        </td>
                                        <td class="admin-table-cell">
                                            <div class="text-sm font-medium">Web Development</div>
                                        </td>
                                        <td class="admin-table-cell text-right space-x-2">
                                            <button class="text-red-600 hover:text-red-900 delete-category-btn"><i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
