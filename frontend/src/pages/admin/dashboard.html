<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/pages/admin.js" defer></script>
    <link rel="stylesheet" href="../../dist/tailwind.css">
</head>
<body class="admin-layout">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="p-4">
                <div class="admin-sidebar-brand">
                    <span>AdminPanel</span>
                </div>
                <nav>
                    <ul>
                        <li class="admin-nav-item">
                            <a href="dashboard.html" class="admin-nav-link active">
                                <i class="fas fa-tachometer-alt admin-nav-icon"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="post.html" class="admin-nav-link">
                                <i class="fas fa-file-alt admin-nav-icon"></i>
                                <span>Posts</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="users.html" class="admin-nav-link">
                                <i class="fas fa-users admin-nav-icon"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="categories.html" class="admin-nav-link">
                                <i class="fas fa-folder admin-nav-icon"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="admin-nav-item">
                            <a href="settings.html" class="admin-nav-link">
                                <i class="fas fa-cog admin-nav-icon"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="#" class="admin-nav-link">
                    <i class="fas fa-sign-out-alt admin-nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="admin-main">
            <!-- Top Header -->
            <header class="admin-header">
                <div class="flex items-center">
                    <button class="admin-menu-button" id="mobile-menu-button">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="admin-header-title">Dashboard Overview</h1>
                </div>
                <div class="admin-dropdown">
                    <button class="admin-profile">
                        <img class="admin-profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Profile">
                        <span class="admin-profile-name">John Doe</span>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="admin-content">
                <div class="container mx-auto">
                    <!-- Stats Cards -->
                    <div class="admin-stats-grid">
                        <div class="admin-card">
                            <div class="admin-stats-card">
                                <div class="admin-stats-icon primary">
                                    <i class="fas fa-file-alt"></i>
                                </div>
                                <div class="admin-stats-content">
                                    <p class="admin-stats-title">Total Posts</p>
                                    <p class="admin-stats-value">124</p>
                                </div>
                            </div>
                            <div class="admin-trend">
                                <span class="admin-trend-up">
                                    <i class="fas fa-arrow-up"></i> 12% 
                                </span>
                                <span class="admin-trend-info">since last month</span>
                            </div>
                        </div>

                        <div class="admin-card">
                            <div class="admin-stats-card">
                                <div class="admin-stats-icon success">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="admin-stats-content">
                                    <p class="admin-stats-title">Total Users</p>
                                    <p class="admin-stats-value">752</p>
                                </div>
                            </div>
                            <div class="admin-trend">
                                <span class="admin-trend-up">
                                    <i class="fas fa-arrow-up"></i> 5.3% 
                                </span>
                                <span class="admin-trend-info">since last month</span>
                            </div>
                        </div>

                        <div class="admin-card">
                            <div class="admin-stats-card">
                                <div class="admin-stats-icon warning">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <div class="admin-stats-content">
                                    <p class="admin-stats-title">Comments</p>
                                    <p class="admin-stats-value">328</p>
                                </div>
                            </div>
                            <div class="admin-trend">
                                <span class="admin-trend-up">
                                    <i class="fas fa-arrow-up"></i> 8.1% 
                                </span>
                                <span class="admin-trend-info">since last month</span>
                            </div>
                        </div>

                        <div class="admin-card">
                            <div class="admin-stats-card">
                                <div class="admin-stats-icon error">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="admin-stats-content">
                                    <p class="admin-stats-title">Total Views</p>
                                    <p class="admin-stats-value">25.4K</p>
                                </div>
                            </div>
                            <div class="admin-trend">
                                <span class="admin-trend-up">
                                    <i class="fas fa-arrow-up"></i> 15.6% 
                                </span>
                                <span class="admin-trend-info">since last month</span>
                            </div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="admin-card">
                        <h2 class="admin-chart-title">Total Post In Last Month</h2>
                        <div class="admin-chart-container">     
                            <div class="inset-0 flex items-center justify-center">
                                <img src="https://www.chartjs.org/docs/latest/assets/img/usage-1.be7a12cd.png" alt="Traffic Chart" class="max-w-xl max-h-64 object-contain">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
