<div class="page-header">
  <h2 nz-typography>Profile</h2>
  <div class="action-area">
    <!-- Không có action nào cho trang Profile -->
  </div>
</div>

<nz-card>
  <form nz-form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <nz-avatar [nzSize]="84" [nzSrc]="avatarUrl"></nz-avatar>
      <div class="avatar-upload-area">
        <nz-upload 
          [(nzFileList)]="fileList"
          [nzBeforeUpload]="beforeUpload"
          [nzCustomRequest]="customUpload"
          [nzShowUploadList]="false">
          <button nz-button>
            <span nz-icon nzType="upload"></span>
            Thay đổi avatar
          </button>
        </nz-upload>
        <div class="upload-hint">Kích thước khuyến nghị: 256x256 pixels</div>
      </div>
    </div>

    <!-- Username (Non-editable) -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">Username</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="username" readonly />
        <div class="form-hint">Tên đăng nhập không thể thay đổi</div>
      </nz-form-control>
    </nz-form-item>

    <!-- Name (Editable) -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Họ tên</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập họ tên!">
        <input nz-input formControlName="name" placeholder="Tên hiển thị của bạn" />
      </nz-form-control>
    </nz-form-item>

    <!-- About Me (Editable) -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Giới thiệu</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập thông tin giới thiệu ngắn về bản thân!">
        <textarea 
          nz-input 
          formControlName="aboutMe"
          [nzAutosize]="{ minRows: 3, maxRows: 6 }"
          placeholder="Mô tả ngắn về bản thân sẽ hiển thị trên hồ sơ">
        </textarea>
      </nz-form-control>
    </nz-form-item>

    <!-- Submit Button -->
    <nz-form-item>
      <nz-form-control [nzOffset]="6" [nzSm]="14" [nzXs]="24">
        <button nz-button nzType="primary" [nzLoading]="isLoading" type="submit">Lưu thay đổi</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
