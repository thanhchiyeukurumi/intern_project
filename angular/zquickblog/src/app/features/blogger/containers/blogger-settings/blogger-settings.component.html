<div class="page-header">
  <h2 nz-typography>Cài đặt</h2>
  <div class="action-area">
    <!-- Không có action nào cho trang Settings -->
  </div>
</div>

<nz-card>
  <nz-tabset>
    <!-- General Settings Tab -->
    <nz-tab nzTitle="Chung">
      <form nz-form [formGroup]="generalForm" (ngSubmit)="saveGeneralSettings()">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="blogName">Tên Blog</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input id="blogName" formControlName="blogName" placeholder="Tên blog của bạn" />
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="blogDescription">Mô tả</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <textarea 
              nz-input 
              id="blogDescription" 
              formControlName="blogDescription"
              [nzAutosize]="{ minRows: 2, maxRows: 6 }" 
              placeholder="Mô tả ngắn về blog của bạn">
            </textarea>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="defaultLanguage">Ngôn ngữ mặc định</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select id="defaultLanguage" formControlName="defaultLanguage" nzPlaceHolder="Chọn ngôn ngữ">
              <nz-option 
                *ngFor="let option of defaultLanguageOptions" 
                [nzValue]="option.value" 
                [nzLabel]="option.label">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="postsPerPage">Số bài viết mỗi trang</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-input-number 
              id="postsPerPage" 
              formControlName="postsPerPage" 
              [nzMin]="1" 
              [nzMax]="50">
            </nz-input-number>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="enableComments">Cho phép bình luận</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-switch id="enableComments" formControlName="enableComments"></nz-switch>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control [nzOffset]="6" [nzSm]="16" [nzXs]="24">
            <button nz-button nzType="primary" [nzLoading]="isLoading" type="submit">
              Lưu cài đặt
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-tab>

    <!-- Data & Account Tab -->
    <nz-tab nzTitle="Tài khoản">  
      <nz-divider nzText="Vùng nguy hiểm"></nz-divider>
      
      <div class="account-action-card danger-zone">
        <div class="action-content">
          <div class="action-title">Xóa tài khoản của bạn</div>
          <div class="action-description">Xóa vĩnh viễn tài khoản và tất cả nội dung của bạn. Hành động này không thể hoàn tác.</div>
        </div>
        <div class="action-button">
          <button nz-button nzDanger (click)="deleteAccount()">
            <span nz-icon nzType="delete"></span>
            Xóa tài khoản
          </button>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
