<!-- Hero Section -->
<div class="hero-section py-8 md:py-2 mt-4 md:mt-2 grid grid-cols-1 lg:grid-cols-2 gap-8 items-center min-h-[70vh]">
  <div class="hero-content max-w-2xl mx-auto text-center md:text-left px-6 lg:px-16">
    <h1 class="hero-title text-4xl md:text-5xl lg:text-7xl font-bold leading-tight">
      {{ heroContent.title }}
    </h1>
    <p class="hero-description mt-4 text-sm md:text-base lg:text-lg">
      {{ heroContent.description }}
    </p>
    <div class="hero-button mt-6 md:mt-8">
      <a [routerLink]="[heroContent.buttonLink]"
        class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition duration-300">
        {{ heroContent.buttonText }}
      </a>
    </div>
  </div>

  <div class="hero-image-container overflow-hidden flex justify-end md:justify-end lg:block ml-64 px-6 my-auto h-auto">
    <img [src]="heroContent.heroImage" alt="Story Image Here"
      class="hero-image w-3/4 md:w-full max-w-md">
  </div>
</div>
